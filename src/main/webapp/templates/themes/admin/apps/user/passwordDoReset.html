<html>    <head>        <title>Reset your password</title>        <link href="/templates/apps/admin/admin-login.css" rel="stylesheet" type="text/css" />        <script type="text/javascript" src="/static/js/jquery.forms.js">//</script>        <link rel="template" href="plain" />    </head>    <body class="Login">        <section class="LoginPanel">            <h1 class="Logo"><img src="/templates/themes/admin/images/logo_login.png" width="177" height="65" alt="fuseLMS" /></h1>            <form method="post" id="passwordResetForm" action="$page.name" class="presend">                <p id="validationMessage" class="pageMessage" style="display: none"></p>                <table>                    <tr>                        <td colspan="2"><p style="color: white">Please enter a new password below.</p></td>                    </tr>                    <tr>                        <td colspan="2">                            <input class="required" type="password" name="newPassword" id="newPassword" placeholder="Enter your new password here" />                        </td>                    </tr>                    <tr>                        <td><button type="submit"><span>Login</span></button></td>                    </tr>                </table>                <input class="required" type="hidden" name="token" id="token" value="$params.token" />            </form>            <div class="postsend" style="display: none">                <h2>Done! Logged in, redirecting to the dashboard...</h2>            </div>            <div style="clear: both"></div>        </section>        <script type="text/javascript">            $(function() {                $("#passwordResetForm").forms({                    callback: function(resp) {                        log("done", resp);                        $(".presend").hide();                        $(".postsend").show();                        window.location = "/";                    }                });            });        </script>              </body></html>
