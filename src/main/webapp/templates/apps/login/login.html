<html>    <head>        <title>Member Login</title>    </head>    <body class="login-page">        <div class="SubContent container">            #if( $user )            <h1>Sorry, you dont have permission to view this page</h1>            <h4>You're currently logged in as <b>$user.title</b> with email <b>$!user.thisUser.email</b></h4>            #else                        <div class="MainContent row" style="margin-bottom: 50px">                <div class="col-md-5">                    <h1>Please login to view this page</h1>                    <p>You must login to access this page</p>                    <div class="login-container">                        <form class="login form-horizontal" method="POST" role="form">                            <p class="login message" style="display: none">.</p>                            <div class="form-group">                                <label for="email" class="control-label col-md-4">Email</label>                                <div class="col-md-8">                                    <input type="text" class="form-control" required="true" name="email" id="email" title="Email address" placeholder="Enter your email address" />                                </div>                            </div>                            <div class="form-group">                                <label for="password" class="control-label col-md-4">Password</label>                                <div class="col-md-8">                                    <input type="password" class="form-control" required="true" name="password" id="password" title="Password" placeholder="Enter your password" />                                </div>                            </div>                            <div class="form-group">                                <div class="col-md-offset-4 col-md-8">                                    <button type="submit" class="btn Btn btn-primary"><span>Login</span></button>                                    <a class="Forgot" title="Forgotten password" href="/password-reset">Forgotten password</a>                                </div>                            </div>                        </form>                    </div>                </div>                <br/><br/><br/><br/><br/>            </div>            #end        </div>        <script type="text/javascript">            Bob.onDOMReady(function () {                jQuery(".login-container").user({                    afterLoginUrl: "reload",                    valiationMessageSelector: "p.login.message"                }); // setup login and logout            });        </script>            </body></html>
