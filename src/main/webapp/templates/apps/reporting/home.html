<html><head>	<title>Reporting</title>	<link href="reports.css" rel="stylesheet" type="text/css" /></head><body class="reportsPage"><div class="panel panel-default">	<div class="panel-heading">		<i class="fa fa-bar-chart-o"></i>		Reporting	</div>	<div class="panel-body">		<table id="table-reporting" class="table table-striped table-hover table-bordered table-data">			<colgroup>				<col style="width: 60px" data-sort="false" />				<col />				<col style="width: 80px" />			</colgroup>			<thead>				<tr>					<th>Status</th>					<th>Name</th>					<th class="action">Action</th>				</tr>			</thead>			<tbody>				#foreach($w in $page.children.ofType.page)				<tr>					<td class="icon">						<i class="clip-checkmark-circle-2"></i>					</td>					<td>						<h5>$w.title</h5>					</td>					<td class="action">						<a href="$w.name" class="btn btn-success" target="_blank">View</a>					</td>				</tr>				#end			</tbody>		</table>	</div></div></body></html>
