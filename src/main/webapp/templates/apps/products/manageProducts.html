<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Products</title>    </head>    <body class="">        <header class="clearfix">            <a href="#" class="btn btn-primary newProduct" data-toggle="modal" data-target="#addProductModal"><i class="fa fa-plus"></i>Add New Product</a>        </header>        <div class="clearfix"></div>        <br />        <div id="productsTableContainer" class="">            <table class="table table-bordered table-striped table-hover table-data">                <colgroup>                    <col />                    <col />                    <col />                </colgroup>                          <thead>                    <tr>                        <th>Code</th>                        <th>Title</th>                        <th>Base Cost</th>                    </tr>                </thead>                <tbody>                    #foreach($product in $page.children)                    <tr>                        <td><a href="$product.name">$product.name</a></td>                        <td>$product.title</td>                        <td>$!product.baseCost</td>                    </tr>                    #end                </tbody>            </table>        </div>        <div id="addProductModal" class="modal fade" tabindex="-1" data-focus-on="input:first" role="dialog" aria-hidden="true">                <div class="modal-header">                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>                    <h4 class="modal-title">Product Details</h4>                </div>                <div class="modal-body">	                <form action="." method="POST" class="form-horizontal" id="createProduct">                        <input type="hidden" name="action" value="create"/>                        <div class="form-group">                            <label class="col-md-4 control-label" for="name">Name/Code</label>                            <div class="col-md-8">                                <input class="form-control required" type="text" id="name" name="name" maxlength="30" placeholder="Produce code, Eg MEK-123"  />                            </div>                        </div>                        <div class="form-group">                            <label class="col-md-4 control-label" for="title">Title</label>                            <div class="col-md-8">                                <input class="form-control required" id="title" type="text" name="title" maxlength="250" placeholder="Product title" />                            </div>                        </div>                        <div class="form-group">                            <label class="col-md-4 control-label" for="baseCost">Base cost</label>                            <div class="col-md-8">                                <input class="form-control numeric" id="baseCost" type="text" name="baseCost" maxlength="20" placeholder="Base cost of the product" />                            </div>                        </div>                    </form>                </div>                <div class="modal-footer">                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                    <button type="button" class="btn btn-primary" data-type="form-submit">Create product</button>                </div>        </div>                <script type="text/javascript">            Bob.onDOMReady(function () {                $(".newProduct").click(function(event) {                    event.preventDefault();                    // Reset fields in the create product form                    $("#addProductModal").find("input[type=text], textarea,input[name=pageName]").val("");                });                jQuery("form.createProduct").forms({                    callback: function() {                        $("#addProductModal").modal('hide');                    	                        $.ajax({                            type: 'GET',                            url: window.location.href,                            dataType: "html",                            success: function(resp) {                                var page = $(resp);                                var table = page.find("#productsTableContainer table");                                $("#productsTableContainer").html(table);                            },                            error: function(resp) {                                log('There was a problem logging you out', resp);                            }                        });                    }                });            });        </script>            </body></html>
