<html xmlns="http://www.w3.org/1999/xhtml">    <head>        <title>Manage Orders</title>    </head>    <body class="">        <section id="manageUser" class="MainContent">                              <div class="">                <table class="table table-bordered table-striped table-hover table-data" id="orderSearchResults">	                <colgroup>		                <col />		                <col />		                <col style="width: 60px" />	                </colgroup>                    <thead>                        <tr>                            <th>Name/Code</th>                            <th>Product title</th>	                        <th class="action">Action</th>                        </tr>                    </thead>                    <tbody>                        #foreach($p in $page.children.ofType.productOrder)                        <tr>                            <td>$p.name</td>                            <td>$p.product.title</td>	                        <td class="action"><a class="btn btn-sucess btn-sm" href="$p.name">View orders</a></td>                        </tr>                        #end                    </tbody>                </table>            </div>        </section>    </body></html>
