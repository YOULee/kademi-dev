<html>    <head>        <title>Reset your password</title>    </head>    <body>        <div id="content" class="contentForm container">            <div class="SubContent">                <h1 class="presend">Reset your password</h1>                <div class="MainContent presend">                    <p>If you can't login to your account just put your email address below and we'll email you a link to login..</p>                    <form method="post" id="passwordResetForm" action="$page.name" class="form-inline">                                                <fieldset>                            <div class="Box02">                                <div class="Box02Bottom">                                    <div class="Box02Middle">                                        <div class="pageMessage"></div>                                        <div class="form-group">                                            <label class="first sr-only" for="newPassword">Your registered email address</label>                                            <input class="required email form-control col-md-3" required="true" type="email" name="resetEmail" id="email" placeholder="Enter your email here" />                                        </div>                                        <button type="submit" class="btn btn-primary"><span>Send password reset email</span></button>                                    </div>                                </div>                            </div>                        </fieldset>                    </form>                </div>                <div class="MainContent postsend" style="display: none">                    <div class="Box02Bottom">                        <h2>Thanks! You should receive the email with a link in just a moment...</h2>                        <p>When you get the email just click on the link to reset your password.</p>                      </div>                </div>                <br class="Clear" />            </div>        </div>        <script type="text/javascript">            Bob.onDOMReady(function () {                $("#passwordResetForm").forms({                    validationFailedMessage: "Please enter a valid email address below.",                    callback: function(resp) {                        log("done", resp);                        $(".presend").hide(500);                        $(".postsend").show(500);                    }                });            });        </script>    </body></html>
