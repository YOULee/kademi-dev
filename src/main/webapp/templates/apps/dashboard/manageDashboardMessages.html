<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Manage Dashboard Messages</title>
	    <link rel="stylesheet" type="text/css" href="manageDashboardMessages.css" />
	    <script type="text/javascript" src="manageDashboardMessages.js">//</script>
    </head>
    <body class="manageModulePages">
        <form id="frm-message" action="" method="post">
	        <p class="alert alert-info">
		        <a class="close" href="#" role="#" data-dismiss="alert">&times;</a>
		        The message below will be displayed to users in group <b class="label label-danger">$page.group.name</b> in website <a class="label label-success" href="../"><b>$page.website.name</b></a>
	        </p>

	        <div class="btn-group pull-right">
		        <button type="submit" class="btn btn-primary">Save changes</button>
		        <button type="button" class="btn btn-danger btn-cancel">Cancel</button>
	        </div>

	        <div class="input-group message-location">
		        <label for="messageLocation" class="input-group-addon">Message location:</label>
		        <select name="position" id="messageLocation" class="form-control">
			        <option value="">[Do not display]</option>
			        #foreach($pos in $page.allPositions)
			            $formatter.option($pos, $pos, $page.position)
			        #end
		        </select>
	        </div>
	        <span class="label label-info">Select "Do not display" to hide any message</span>
	        <div class="clear">
		        <textarea class="htmleditor" id="message-template" cols="100" name="html" rows="10" placeholder="">$!page.html</textarea>
	        </div>
        </form>
        <script type="text/javascript" >
	        Bob.onDOMReady(function () {
		        initManageDashboardMessage();
	        });
        </script>            
    </body>    
</html>
